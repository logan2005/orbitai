
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ORBIT AI - Cinematic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #010204;
        color: white;
        overflow: hidden;
        height: 100vh;
        width: 100vw;
      }
      
      h1, h2, h3, .hud-text {
        font-family: 'Rajdhani', sans-serif;
      }

      /* CINEMATIC CAMERA VIGNETTE */
      .vignette {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle, transparent 35%, rgba(0,0,0,0.7) 100%);
        pointer-events: none;
        z-index: 50;
      }

      /* NEURAL RIPPLE */
      @keyframes neural-pulse {
        0% { transform: scale(1); opacity: 0.8; border-width: 4px; }
        100% { transform: scale(3.5); opacity: 0; border-width: 1px; }
      }
      .ripple-effect {
        position: absolute;
        border: 2px solid rgba(34, 211, 238, 0.4);
        border-radius: 50%;
        animation: neural-pulse 3s cubic-bezier(0.1, 0, 0.1, 1) infinite;
      }

      /* ENERGY PARTICLE FLOW */
      @keyframes energy-particle {
        0% { transform: translateX(-300px); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(900px); opacity: 0; }
      }

      /* HYGIENE SCAN LINE */
      @keyframes scan-line {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 1; }
        50% { opacity: 1; filter: brightness(2); }
        90% { opacity: 1; }
        100% { transform: translateY(800px); opacity: 0; }
      }

      /* WASTE FLOW ANIMATION */
      @keyframes waste-flow {
        0% { transform: translateX(-100%); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateX(1000px); opacity: 0; }
      }

      /* FINALE POP */
      @keyframes finale-pop {
        0% { transform: scale(0) rotate(-45deg); opacity: 0; filter: blur(20px); }
        70% { transform: scale(1.1) rotate(5deg); }
        100% { transform: scale(1) rotate(0); opacity: 1; filter: blur(0); }
      }

      /* FADE IN UP ANIMATION */
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* UTILS */
      .animate-spin-slow {
        animation: spin 12s linear infinite;
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .rotateX-45 { transform: rotateX(45deg); }
      .perspective-3000 { perspective: 3000px; }
      .preserve-3d { transform-style: preserve-3d; }

      /* SCROLLBAR HIDE */
      ::-webkit-scrollbar {
        display: none;
      }

      /* MOBILE OPTIMIZATIONS */
      @media (max-width: 768px) {
        body {
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
        }

        /* Disable text selection on mobile for better UX */
        * {
          -webkit-tap-highlight-color: transparent;
          -webkit-touch-callout: none;
        }

        /* Optimize 3D transforms for mobile */
        .preserve-3d {
          transform-style: flat;
        }

        /* Reduce blur effects on mobile for performance */
        .backdrop-blur-3xl {
          backdrop-filter: blur(8px);
        }
      }

      /* Touch device optimizations */
      @media (hover: none) and (pointer: coarse) {
        button:active {
          transform: scale(0.95);
        }
      }
    </style>
